<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" /> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type=" text/css" href="mando.css" />
    <link rel="stylesheet" type=" text/css" href="style.css" />
    <title>man-do!</title>
  </head>
  <body>
  <div>
    <div class="display-container">
      <div class="background-image"><img src="page.png" alt="배경" /></div>
      <div class="user-mold">
        <span id="user-name">{{ user.name }}</span> <br /><span
          >님의 만두판</span
        >
      </div>

      <div class="image-grid">
        <img
          id="mold1"
          src="mold.png"
          alt="만두틀"
          onclick="changeMandoImage('mold1')"
        />
        <img
          id="mold2"
          src="mold.png"
          alt="만두틀"
          onclick="changeMandoImage('mold2')"
        />
        <img
          id="mold3"
          src="mold.png"
          alt="만두틀"
          onclick="changeMandoImage('mold3')"
        />
        <img
          id="mold4"
          src="mold.png"
          alt="만두틀"
          onclick="changeMandoImage('mold4')"
        />
        <img
          id="mold5"
          src="mold.png"
          alt="만두틀"
          onclick="changeMandoImage('mold5')"
        />
        <img
          id="mold6"
          src="mold.png"
          alt="만두틀"
          onclick="changeMandoImage('mold6')"
        />
        <img
          id="mold7"
          src="mold.png"
          alt="만두틀"
          onclick="changeMandoImage('mold7')"
        />
        <img
          id="mold8"
          src="mold.png"
          alt="만두틀"
          onclick="changeMandoImage('mold8')"
        />
        <img
          id="mold9"
          src="mold.png"
          alt="만두틀"
          onclick="changeMandoImage('mold9')"
        />
      </div>
      <div class="share"> <span>친구들에게 공유하여 <br>목표를 나눠보세요 !</span></div>
     
      <div id="link">
        <img src="link.png" alt="공유하기" onclick="showLinkAlert();copyLink()" />
      </div>
      <img
        id="link-alert"
        src="link-alert.png"
        alt="링크가복사되었습니다"
        style="display: none"
      />
      <div id="reset"><img src="reset.png" alt="리셋" /></div>
      <img
        id="reset-guide"
        src="reset-guide.png"
        alt="만두리셋"
        style="display: none" 
      />
    </div>

    <script src="mando.js"></script>
  </body>
</html>
