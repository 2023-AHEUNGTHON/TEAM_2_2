{% extends 'base.html' %}

{% block content %}
<h1>UPDATE</h1>
<form action="{% url 'accounts:update' pk=article.pk %}" method="POST">
    {% csrf_token %}
    <label for="title">제목 : </label>
    <input type="text" id="title" name="title" value="{{ article.title }}"><br>

    <label for="content">내용 : </label>
    <textarea name="content">{{ article.content }}</textarea><br>

    <input type="submit">
</form>
<hr>
<a href="{% url 'accounts:detail' pk=article.pk %}">[back]</a>
{% endblock content %}
